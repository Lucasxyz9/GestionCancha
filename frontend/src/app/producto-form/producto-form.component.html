<div class="form-container">
  <h2>Agregar Producto</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" [(ngModel)]="producto.nombre" name="nombre" required>

    <label for="precio">Precio</label>
    <input type="number" id="precio" [(ngModel)]="producto.precio" name="precio" required>

    <label for="tipo">Tipo</label>
    <input type="text" id="tipo" [(ngModel)]="producto.tipo" name="tipo" required>

    <label for="cantidad">Cantidad</label>
    <input type="number" id="cantidad" [(ngModel)]="producto.cantidad" name="cantidad" required>

    <button type="submit" class="submit-btn">Agregar Producto</button>
  </form>
</div>
