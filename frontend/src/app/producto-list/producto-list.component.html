<div class="product-container">
  <h2>Lista de Productos</h2>
  <table class="product-table">
    <thead>
      <tr>
        <th>Seleccionar</th>
        <th>Producto</th>
        <th>Precio</th>
        <th>Tipo</th>
        <th>Cantidad Disponible</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos" [class.selected-row]="producto.selected">
        <td><input type="checkbox" [(ngModel)]="producto.selected" /></td>
        <!-- Modo de edici贸n para el nombre -->
        <td>
          <span *ngIf="!producto.editing">{{ producto.nombre }}</span>
          <input
            *ngIf="producto.editing"
            type="text"
            [(ngModel)]="producto.nombre"
          />
        </td>
        <!-- Modo de edici贸n para el precio -->
        <td>
          <span *ngIf="!producto.editing">{{ producto.precio_unitario | currency }}</span>
          <input
            *ngIf="producto.editing"
            type="number"
            [(ngModel)]="producto.precio_unitario"
          />
        </td>
        <!-- Modo de edici贸n para el tipo -->
        <td>
          <span *ngIf="!producto.editing">{{ producto.tipo }}</span>
          <input
            *ngIf="producto.editing"
            type="text"
            [(ngModel)]="producto.tipo"
          />
        </td>
        <!-- Modo de edici贸n para la cantidad disponible -->
        <td>
          <span *ngIf="!producto.editing">{{ producto.cantidad_disponible }}</span>
          <input
            *ngIf="producto.editing"
            type="number"
            [(ngModel)]="producto.cantidad_disponible"
          />
        </td>
        <td>
          <button
            class="edit-button"
            *ngIf="!producto.editing"
            (click)="producto.editing = true"
          >
            Modificar
          </button>
          <button
            class="save-button"
            *ngIf="producto.editing"
            (click)="updateProducto(producto)"
          >
            Guardar
          </button>
          <button
            class="delete-button"
            (click)="deleteProducto(producto.id_producto)"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="delete-button" (click)="deleteSeleccionados()">Eliminar Seleccionados</button>
</div>
