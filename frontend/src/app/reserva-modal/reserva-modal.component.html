<h2 mat-dialog-title>{{ reserva.idReserva ? 'Editar Reserva' : 'Agregar Nueva Reserva' }}</h2>

<div mat-dialog-content>
  <form id="reservaForm">
    <!-- DatePicker para la fecha -->
    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 15px;">
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="reserva.fecha" name="fecha" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Hora de inicio -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Hora de inicio</mat-label>
      <input matInput [ngxMatTimepicker]="startPicker" [(ngModel)]="horaInicio" name="horaInicio" required>
      <ngx-mat-timepicker #startPicker></ngx-mat-timepicker>
    </mat-form-field>

    <!-- Hora de fin -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Hora de fin</mat-label>
      <input matInput [ngxMatTimepicker]="endPicker" [(ngModel)]="horaFin" name="horaFin" required>
      <ngx-mat-timepicker #endPicker></ngx-mat-timepicker>
    </mat-form-field>

    <!-- BÃºsqueda de cliente -->
    <div style="display: flex; gap: 10px; align-items: center; margin: 10px 0;">
      <mat-form-field appearance="fill" style="flex: 1;">
        <mat-label>Buscar por CI o RUC</mat-label>
        <input matInput type="text" [(ngModel)]="ciBusqueda" name="ciBusqueda">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="buscarClientePorCI()" type="button">
        Buscar
      </button>
    </div>

    <!-- Lista de clientes encontrados -->
    <ul style="list-style: none; padding: 0;">
      <li 
        *ngFor="let cliente of clientes" 
        (click)="seleccionarCliente(cliente)" 
        style="cursor: pointer; padding: 5px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 5px;"
        [ngStyle]="{'background-color': clienteSeleccionado?.idCliente === cliente.idCliente ? '#e0f7fa' : 'white'}"
      >
        {{ cliente.nombre }} - {{ cliente.ci }}
      </li>
    </ul>

    <!-- Cliente seleccionado -->
    <p *ngIf="clienteSeleccionado">
      Cliente seleccionado: <strong>{{ clienteSeleccionado.nombre }}</strong> (CI: {{ clienteSeleccionado.ci }})
    </p>

    <!-- Cancha -->
    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 15px;">
      <mat-label>Cancha</mat-label>
      <input matInput type="number" name="canchaId" [(ngModel)]="reserva.canchaId" required>
    </mat-form-field>

    <!-- Sucursal -->
    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 15px;">
      <mat-label>Sucursal</mat-label>
      <input matInput type="number" name="sucursalId" [(ngModel)]="reserva.sucursalId" required>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions style="justify-content: flex-end; margin-top: 15px;">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-button color="primary" (click)="saveReserva()">Guardar</button>
</div>
