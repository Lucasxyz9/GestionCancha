<h2 mat-dialog-title>{{ reserva.idReserva ? 'Editar Reserva' : 'Agregar Nueva Reserva' }}</h2>

<div mat-dialog-content>
  <form id="reservaForm">
    <!-- Fecha -->
    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 15px;">
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="reserva.fecha" name="fecha" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Hora de inicio -->
    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 15px;">
      <mat-label>Hora de inicio</mat-label>
      <input matInput [ngxMatTimepicker]="startPicker" [(ngModel)]="horaInicio" name="horaInicio" required>
      <ngx-mat-timepicker-toggle matSuffix [for]="startPicker"></ngx-mat-timepicker-toggle>
      <ngx-mat-timepicker #startPicker></ngx-mat-timepicker>
    </mat-form-field>

    <!-- Hora de fin -->
    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 15px;">
      <mat-label>Hora de fin</mat-label>
      <input matInput [ngxMatTimepicker]="endPicker" [(ngModel)]="horaFin" name="horaFin" required>
      <ngx-mat-timepicker-toggle matSuffix [for]="endPicker"></ngx-mat-timepicker-toggle>
      <ngx-mat-timepicker #endPicker></ngx-mat-timepicker>
    </mat-form-field>

    <!-- BÃºsqueda de cliente -->
    <div style="display: flex; gap: 10px; align-items: center; margin: 10px 0;">
      <mat-form-field appearance="fill" style="flex: 1;">
        <mat-label>Buscar por CI o RUC</mat-label>
        <input matInput type="text" [(ngModel)]="ciBusqueda" name="ciBusqueda">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="buscarClientePorCI()" type="button">
        Buscar
      </button>
    </div>

    <!-- Lista de clientes encontrados -->
    <div *ngIf="clientes.length > 0" style="margin-bottom: 15px;">
      <mat-selection-list>
        <mat-list-option *ngFor="let cliente of clientes" (click)="seleccionarCliente(cliente)">
          {{ cliente.nombre }} - {{ cliente.ci }}
        </mat-list-option>
      </mat-selection-list>
    </div>

    <!-- Sucursal - Dropdown -->
    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 15px;">
      <mat-label>Sucursal</mat-label>
      <mat-select [(ngModel)]="selectedSucursal" name="sucursal" (selectionChange)="onSucursalChange($event)" required>
        <mat-option *ngFor="let sucursal of sucursales" [value]="sucursal">
          {{ sucursal.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Cancha - Dropdown -->
    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 15px;">
      <mat-label>Cancha</mat-label>
      <mat-select [(ngModel)]="selectedCancha" name="cancha" [disabled]="!selectedSucursal" required
                  (selectionChange)="onCanchaChange($event)">
        <mat-option *ngFor="let cancha of canchas" [value]="cancha">
          {{ cancha.nombre }} <!-- Solo muestra el nombre -->
        </mat-option>
      </mat-select>
    </mat-form-field>

<div mat-dialog-actions style="justify-content: flex-end; margin-top: 15px;">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="saveReserva()">Guardar</button>
</div>
