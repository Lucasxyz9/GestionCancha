<div class="modal-background" *ngIf="isModalOpen" (click)="closeModal()"></div>
<div class="modal" [ngClass]="{'show': isModalOpen}">
  <h2>{{ reserva.idReserva ? 'Editar Reserva' : 'Agregar Nueva Reserva' }}</h2>
  <form id="reservaForm">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="horaInicio">Hora de Inicio:</label>
    <input type="time" id="horaInicio" name="horaInicio" required>

    <label for="horaFin">Hora de Fin:</label>
    <input type="time" id="horaFin" name="horaFin" required>

    <label for="clienteId">Cliente:</label>
    <input type="number" id="clienteId" name="clienteId" required>

    <label for="canchaId">Cancha:</label>
    <input type="number" id="canchaId" name="canchaId" required>

    <label for="sucursalId">Sucursal:</label>
    <input type="number" id="sucursalId" name="sucursalId" required>
  </form>
  <div class="modal-actions">
    <button (click)="closeModal()">Cancelar</button>
    <button (click)="saveReserva()">Guardar</button>
  </div>
</div>
