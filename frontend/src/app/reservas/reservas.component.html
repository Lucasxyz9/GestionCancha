<div class="calendar-header">
    <button mat-button (click)="addEvent()">Agregar Reserva</button>
  </div>
  
  <div class="calendar-body">
    <mwl-calendar-month-view
    [viewDate]="viewDate"
    [events]="events"
    (dayClicked)="dayClicked($event)"
    (eventClicked)="eventClicked($event)"
    [tooltipPlacement]="'top'">
    </mwl-calendar-month-view>

 

  <ng-template #tooltipTemplate let-event="event">
  <span title="Reserva de Cliente: {{event.meta.cliente.nombre}} {{event.meta.cliente.apellido}}">
    {{ event.title }}
  </span>
</ng-template>

  </div> 
  <!-- Modal de Reserva -->
  <ng-template #modal let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Nueva Reserva</h4>
    </div>
    <div class="modal-body">
      <app-reserva-modal></app-reserva-modal>
    </div>
  </ng-template>
