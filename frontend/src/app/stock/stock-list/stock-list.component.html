<div class="stock-list">
  <h2>Lista de Productos en Stock</h2>

  <!-- Tabla con Angular Material -->
  <table mat-table [dataSource]="stocks">
    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef> Nombre Producto </th>
      <td mat-cell *matCellDef="let stock"> {{stock.producto.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="sucursal">
      <th mat-header-cell *matHeaderCellDef> Sucursal </th>
      <td mat-cell *matCellDef="let stock"> {{stock.sucursal.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let stock"> {{stock.cantidad}} </td>
    </ng-container>
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let stock"> {{stock.precio | currency}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let stock">
        <button mat-button (click)="deleteStock(stock)">Eliminar</button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- PaginaciÃ³n -->
  <mat-paginator [length]="totalRecords"
                 [pageSize]="pageSize"
                 [pageIndex]="currentPage"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
