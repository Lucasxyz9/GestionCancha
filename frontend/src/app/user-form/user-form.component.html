<div class="form-container">
    <h2 class="form-title">Registro de Usuario</h2>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required [(ngModel)]="user.nombre" />
      </div>
  
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required [(ngModel)]="user.apellido" />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required [(ngModel)]="user.email" />
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required [(ngModel)]="user.password" />
      </div>
  
      <div class="form-group">
        <label for="rol">Rol</label>
        <select id="rol" name="rol" required [(ngModel)]="user.rol">
          <option value="" disabled selected>Selecciona un rol</option>
          <option value="ADMIN">Administrador</option>
          <option value="USER">Usuario</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="fechaCreacion">Fecha de Creación</label>
        <input type="datetime-local" id="fechaCreacion" name="fechaCreacion" required [(ngModel)]="user.fecha_creacion" />
      </div>
  
      <div class="form-actions">
        <button type="submit" [disabled]="userForm.invalid">Guardar Usuario</button>
      </div>
    </form>
  </div>
